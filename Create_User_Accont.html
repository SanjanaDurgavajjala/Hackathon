<html>
<head>
<script src="https://cdn.tailwindcss.com">
</script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
</head>
<body class="bg-blue-200 flex items-center justify-center min-h-screen">
<div class="bg-white rounded-lg shadow-lg flex max-w-md w-full p-8">
<div class="w-full">
<h2 class="text-3xl font-bold text-center mb-6">
Create account
</h2>
<form>
<div class="mb-4">
<input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Email address" type="email"/>
</div>
<div class="mb-4">
<input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password" type="password"/>
</div>
<button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">
Create account
</button>
</form>
<div class="text-center my-4 text-gray-500">
or sign up with
</div>
<div class="flex justify-center space-x-4 mb-4">
<button class="bg-gray-100 p-2 rounded-full hover:bg-gray-200 transition duration-300">
<i class="fab fa-google text-blue-500">
</i>
</button>
</div>
<p class="text-center text-gray-500 text-sm mb-4">
By creating an account you agree to Messimo's
<a class="text-blue-500" href="#">
Terms of Service
</a>
and
<a class="text-blue-500" href="#">
Privacy Policy
</a>
.
</p>
<p class="text-center text-gray-500">
Have an account?
<a class="text-blue-500" href="#">
Log in
</a>
</p>
</div>
</div>
</body>
</html>
