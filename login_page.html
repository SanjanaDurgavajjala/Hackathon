<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>
Login Page
</title>
<script src="https://cdn.tailwindcss.com">
</script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen h-screen">
<div class="bg-white shadow-lg rounded-lg flex w-full h-full">
<div class="w-1/2 bg-gradient-to-r from-blue-500 to-orange-500 p-10 flex flex-col justify-center items-center">
<h1 class="text-white text-4xl font-bold">
Choose what you want to be
</h1>
</div>
<div class="w-1/2 p-10 flex flex-col justify-center">
<h2 class="text-2xl font-bold mb-2">
Login
</h2>
<p class="text-gray-600 mb-6">
Welcome back! Please login to your account.
</p>
<form>
<div class="mb-4">
<label class="block text-gray-700 text-sm font-bold mb-2" for="username">
User Name
</label>
<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" placeholder="username@gmail.com" type="text"/>
</div>
<div class="mb-4">
<label class="block text-gray-700 text-sm font-bold mb-2" for="password">
Password
</label>
<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" placeholder="****" type="password"/>
</div>
<div class="flex items-center justify-between mb-6">
<label class="flex items-center">
<input class="mr-2 leading-tight" type="checkbox"/>
<span class="text-sm text-gray-600">
Remember Me
</span>
</label>
<a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
Forgot Password?
</a>
</div>
<div class="mb-4">
<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="button">
Login
</button>
</div>
<div class="mb-4">
<button class="bg-white border border-gray-300 text-gray-700 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full flex items-center justify-center" type="button">
Login with Google 
</button>
</div>
<div class="text-center">
<p class="text-gray-600 text-sm">
New User?
<a class="text-blue-500 hover:text-blue-800" href="#">
Signup
</a>
</p>
</div>
</form>
</div>
</div>
</body>
</html>
